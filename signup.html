<!DOCTYPE html>
<html>

<head>
<title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script type="text/javascript" src="signup.js"> </script>
    <script>
        function submit(){
            alert("Welcome to Travel4Brews");
        }
    </script>
</head>
<body>
    <div class="button">
		<ul>
			<li><button onclick="document.getElementById('id01').style.display='block'">SIGN UP</button></li>
		</ul>
		
	</div>
	
    <!-- animate background-->
    <div class="animation-area">
		<ul class="box-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
    
    
    <!------------------------------------------------------------------------------------------------------------------------------>
    
    <div id="id01" class="modal">
        <form class="modal-content animate"  target="_self">

        <!-- for red cross -->
        <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSjFlGjKCXNImlItaSk5qApzQt7fegdYm7-Ug&usqp=CAU" alt="Avatar" class="avatar">
    </div>
    
        <!-- sign up page start -->
        <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
    
        <br>
        <table style="width:100%;" cellpadding="4">
            <!-- first name and last name row -->
            <tr>
            <td class="label_col"><b><strong style="color:red;">*</strong>First Name</b></td>
            <td class="label_col"><b><strong style="color:red;">*</strong>Last Name</b></td>
    
            </tr>
            <!-- name input -->
            <tr>
            <td><input type="text" placeholder="Enter Your First Name" id="firstName" name="firstName" class="txtsignup" onblur="validateFirstName();" required></td>
            <td><input type="text" class="txtsignup" placeholder="Enter Your Last Name" id="lastName" name="lastName" onblur="validateLastName();" required></td>
            </tr>
            <!-- message(vaild or not) -->
                <tr>
            <td><span id="firstNamePrompt">&nbsp;</span></td>
            <td><span id="lastNamePrompt">&nbsp;</span></td>
            </tr>
        </table>
        <!-- email -->
    
        <label for="email"><b><strong style="color:red;">*</strong>Email</b></label>
        <input type="mail" placeholder="Enter Email" id="signupmail" name="email" onblur="validateMails();" required>
        <span id="mailsPrompt1">&nbsp;</span></br>
        <!-- password -->
    <br>
        <label for="psw"><b><strong style="color:red;">*</strong>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="pwd" onblur="validatePassword();" required>
        <span id="passPrompt">&nbsp;</span></br>
    
    
    <!-- confirm password -->
    <br>
        <label for="psw-repeat"><b><strong style="color:red;">*</strong>Confirm Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="Pwd" onblur="validateRePassword();" required>
        <span id="repassPrompt">&nbsp;</span></br>
    <!-- remember me -->
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" >Sign Up</button>
        </div>
        </div>
    </form>
    </div>
    
</body>
</html>
